<!DOCTYPE html>
<html lang="fr">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport"
                        content="width=device-width, initial-scale=1.0">
                <title>Cartes et Images de Guadeloupe</title>
                <link rel="stylesheet"
                        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
                <style>
        /* Styles spécifiques */
        .thumbnail {
            max-width: 100%;
            height: auto;
        }
        .modal-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
        </head>
        <body>
                <div class="container">
                        <ul class="nav nav-tabs mt-3">
                                <li class="nav-item">
                                        <a class="nav-link active"
                                                data-toggle="tab"
                                                href="#cartes">Cartes</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab"
                                                href="#images">Images</a>
                                </li>
                        </ul>

                        <div class="tab-content mt-3">
                                <!-- Onglet Cartes -->
                                <div id="cartes"
                                        class="tab-pane fade show active">
                                        <h1 class="mt-4">Cartes de
                                                Guadeloupe</h1>
                                        <ul class="list-group mt-3">
                                                <li class="list-group-item"><a
                                                                href="carte_guadeloupe_16.html">Carte
                                                                de Guadeloupe
                                                                2016</a></li>
                                                <li class="list-group-item"><a
                                                                href="carte_guadeloupe_17.html">Carte
                                                                de Guadeloupe
                                                                2017</a></li>
                                                <!-- Ajoutez les autres années de cartes ici -->
                                        </ul>
                                </div>

                                <!-- Onglet Images -->
                                <div id="images" class="tab-pane fade">
                                        <h1 class="mt-4">Images de
                                                Guadeloupe</h1>
                                        <div class="row mt-3">
                                                <div class="col-md-4">
                                                        <a href="#"
                                                                class="thumbnail-link"
                                                                data-toggle="modal"
                                                                data-target="#imageModal">
                                                                <img
                                                                        src="2016.png"
                                                                        alt="Image 1"
                                                                        class="img-fluid">
                                                        </a>
                                                </div>
                                                <div class="col-md-4">
                                                        <a href="#"
                                                                class="thumbnail-link"
                                                                data-toggle="modal"
                                                                data-target="#imageModal">
                                                                <img
                                                                        src="image2.png"
                                                                        alt="Image 2"
                                                                        class="img-fluid">
                                                        </a>
                                                </div>
                                                <!-- Ajoutez d'autres images de la même manière -->
                                        </div>
                                </div>
                        </div>
                </div>

                <!-- Modal pour afficher l'image en grand -->
                <div class="modal fade" id="imageModal" tabindex="-1"
                        role="dialog" aria-labelledby="imageModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg"
                                role="document">
                                <div class="modal-content">
                                        <div class="modal-body text-center">
                                                <img src alt id="modalImage"
                                                        class="img-fluid">
                                        </div>
                                </div>
                        </div>
                </div>

                <!-- JavaScript pour charger l'image dans le modal -->
                <script
                        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script
                        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
                <script>
        $(document).ready(function() {
            $('.thumbnail-link').click(function() {
                var imgSrc = $(this).find('img').attr('src');
                $('#modalImage').attr('src', imgSrc);
            });
        });
    </script>
        </body>
</html>
